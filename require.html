<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
      <div class="page-header">
      <h1>문의 하기</h1>
    </div>
          <form class="form-horizontal" action="./action_page.php" method='post'>
            <div class="form-group">
                <label class="control-label col-sm-2" for="ordernumber">주문번호:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="ordernumber" placeholder="" name="ordernumber" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="title">글 제목:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="" name="title" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="content">내용:</label>
                <div class="col-sm-10">
                      <textarea class="form-control" rows="5" id="content" name="content"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">이름:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="이름" name="name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">이메일:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="이메일" name="email" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="phone">핸드폰번호:</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="phone" placeholder="핸드폰" name="phone" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">확인 비밀번호:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="비밀번호" name="password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

                    <label class="radio-inline"><input type="radio" name="optradio" value='우체국'>우체국</label>
                    <label class="radio-inline"><input type="radio" name="optradio" value="CJ">CJ</label>

                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">제출</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
